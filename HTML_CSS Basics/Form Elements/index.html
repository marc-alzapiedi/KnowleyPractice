<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <!-- Write your code here -->

  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname">
            Surname: 
            <input type="text" name="surname" id="surname">

        </label>
        <label for="name" class="row">
            Name: 
            <input type="text" name="name" id="name">
        </label>
        <label for="age" class="row">
            How old are You? 
            <input type="number" name="age" id="age" min="1" max="100" value="18">
        </label>
        <label for="birthday" class="row">
            Full date of birth:
            <input type="date" name="birthday" id="birthday">
        </label>
        <label for="accepted" class="row">
            I accept the term of the agreement
            <input type="checkbox" name="accepted" id="accepted" value="yes" required>
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email">
            E-mail:
            <input type="email" name="email" id="email" required placeholder="email@example.com">
        </label>
        <label for="password">
            Password:
            <input type="password" name="password" id="password" required minlength="6" maxlength="30">
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label>
            Do you love cats?
            <label for="radio_1">
                Yes
                <input type="radio" name="cats" id="radio_1" value="yes">

            </label>
            <label for="radio_2">

                No
                <input type="radio" name="cats" id="radio_2" value="no" >
            </label>
        </label>

        <label for="color">
            What is your favorite color?
            <input type="color" name="color" id="color">
        </label>

        <label for="time">
            What time do you go to bed?
            <input type="time" name="time" id="time">
        </label>
        <label for="cars">
            What are your favorite brand of cars?
            <select name="cars" id="cars" multiple>
                <option value="bmw">
                    BMW
                </option>
                <option value="audi">
                    Audi
                </option>
                <option value="skoda">
                    Skoda
                </option>
            </select>

        </label>

        <label for="rate">
            How do you rate our work?
            <input type="range" min="0" max="5" step="1" value="0" name="rate" id="rate">
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label for="comments">
            Comments:
            <textarea name="comments" id="comments"></textarea>
        </label>
        <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </label>


      </fieldset>

      <button type="submit">
        Submit
      </button>
  </form>


</body>
</html>
